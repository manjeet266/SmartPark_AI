<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark System Architecture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/lib7s/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        button:hover {
            background-color: #2e59d9;
        }

        /* Paper Container */
        #diagram-capture {
            background-color: white;
            padding: 40px;
            border: 1px solid #ccc;
            /* Visible border for user to see extent */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .diagram-box {
            position: relative;
            width: 800px;
            height: 500px;
            background: white;
        }

        /* Nodes */
        .node {
            position: absolute;
            background: white;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        .node-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .node-desc {
            font-size: 14px;
            color: #555;
        }

        /* Specific Node Styles */
        #browser {
            width: 180px;
            height: 90px;
            top: 50px;
            left: 50px;
        }

        #client {
            width: 140px;
            height: 80px;
            top: 250px;
            left: 70px;
            border-radius: 4px;
        }

        /* Computer Monitor Shape for Client */
        #client::after {
            content: '';
            position: absolute;
            bottom: -15px;
            width: 40px;
            height: 15px;
            background: #000;
        }

        #client::before {
            content: '';
            position: absolute;
            bottom: -15px;
            width: 80px;
            height: 4px;
            background: #000;
            bottom: -19px;
        }

        #web-server {
            width: 160px;
            height: 100px;
            top: 50px;
            left: 350px;
            border-radius: 8px;
        }

        #app-logic {
            width: 160px;
            height: 100px;
            top: 180px;
            left: 350px;
            border-radius: 8px;
            border-style: dashed;
        }

        #database {
            width: 120px;
            height: 140px;
            top: 100px;
            left: 620px;
            border-radius: 0 0 20px 20px;
            border-top: none;
        }

        /* Cylinder Top for DB */
        .db-top {
            position: absolute;
            top: 100px;
            /* Aligned with #database top */
            left: 620px;
            width: 120px;
            height: 30px;
            background: white;
            border: 2px solid #000;
            border-radius: 50%;
            z-index: 3;
            box-sizing: border-box;
            margin-top: -15px;
            /* Half height to center on line */
        }

        .db-bottom-curve {
            position: absolute;
            bottom: -15px;
            left: -2px;
            width: 120px;
            height: 30px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 50% 50%;
        }

        #camera {
            width: 120px;
            height: 80px;
            top: 350px;
            left: 370px;
        }

        /* SVG Lines */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: visible;
        }

        path {
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }

        text {
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            background: white;
            font-weight: bold;
        }

        /* Label background box simulation */
        .text-bg {
            fill: white;
            stroke: none;
        }

        .fig-caption {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="controls">
        <button onclick="downloadImage()">ðŸ“¸ Download as Image for Research Paper</button>
    </div>

    <div id="diagram-capture">
        <div class="diagram-box">

            <!-- Nodes -->
            <div id="browser" class="node">
                <div class="node-title">Web Browser</div>
                <div class="node-desc">Client Interface</div>
            </div>

            <div id="client" class="node">
                <div class="node-title">Client Device</div>
                <div class="node-desc">PC / Mobile</div>
            </div>

            <div id="web-server" class="node">
                <div class="node-title">Web Server</div>
                <div class="node-desc">Apache / Nginx</div>
            </div>

            <div id="app-logic" class="node">
                <div class="node-title">Application Layer</div>
                <div class="node-desc">Python Flask + CV</div>
            </div>

            <!-- Database Visualization -->
            <div class="db-top"></div>
            <div id="database" class="node"
                style="border-top:none; border-bottom: 2px solid #000; border-radius: 0 0 10px 10px;">
                <div class="node-title" style="margin-top:20px;">Database</div>
                <div class="node-desc">MySQL / SQLite</div>
                <!-- Visual Bottom Curve -->
                <div
                    style="position: absolute; bottom: -15px; width: 100%; height: 30px; border: 2px solid #000; background:white; border-radius: 50%; z-index:-1;">
                </div>
            </div>

            <div id="camera" class="node">
                <div class="node-title">Camera Feed</div>
                <div class="node-desc">RTSP Source</div>
            </div>

            <!-- Connections -->
            <svg>
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"
                        markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#000" />
                    </marker>
                </defs>

                <!-- 1. Browser <-> Web Server -->
                <!-- Request -->
                <path d="M 230 65 L 350 65" marker-end="url(#arrow)" />
                <text x="250" y="55">HTTP Request</text>

                <!-- Response -->
                <path d="M 350 115 L 230 115" marker-end="url(#arrow)" />
                <text x="250" y="135">Response</text>


                <!-- 2. Web Server <-> Application Logic -->
                <path d="M 430 150 L 430 180" marker-end="url(#arrow)" />
                <path d="M 400 180 L 400 150" marker-end="url(#arrow)" />

                <!-- 3. App Logic <-> Database -->
                <!-- Query -->
                <path d="M 510 210 L 620 150" marker-end="url(#arrow)" />
                <text x="540" y="170" transform="rotate(-25 540,170)">SQL Query</text>

                <!-- Result -->
                <path d="M 640 180 L 510 240" marker-end="url(#arrow)" />
                <text x="540" y="230" transform="rotate(25 540,230)">Result Set</text>

                <!-- 4. Camera -> App Logic -->
                <path d="M 430 350 L 430 280" marker-end="url(#arrow)" />
                <text x="440" y="320">Video Stream</text>

                <!-- 5. Client -> Browser (Interaction) -->
                <path d="M 140 250 L 140 140" marker-end="url(#arrow)" />
                <text x="60" y="200" transform="rotate(-90 60,200)">User Action</text>

            </svg>

        </div>
        <div class="fig-caption">Figure 1: Proposed System Architecture of SmartPark</div>
    </div>

    <script>
        function downloadImage() {
            const element = document.getElementById("diagram-capture");
            html2canvas(element, {
                scale: 2, // High resolution
                backgroundColor: "#ffffff"
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = 'SmartPark_System_Architecture.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>

</html>
